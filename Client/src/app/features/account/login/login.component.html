<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off" cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                
                <app-text-input [formControl]='$any(loginForm.controls["username"])' icon="cilUser" label='Username'></app-text-input>
                <app-text-input [formControl]='$any(loginForm.controls["password"])' icon="cilLockLocked" label='Password' type="password"></app-text-input>

                <div class="row" *ngIf="validationErrors.length > 0">
                  <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                      {{error}}
                    </li>
                  </ul>
                </div>
                <c-row>
                  <c-col xs="6">
                    <button [disabled] ="!loginForm.valid" cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
