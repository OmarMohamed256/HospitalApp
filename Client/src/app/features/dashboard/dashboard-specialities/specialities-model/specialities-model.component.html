<c-modal #scrollableLongContentModal id="scrollableLongContentModal" size="xl" (visibleChange)="modelToggeled($event)"
  [visible]="visible" scrollable>
  <c-modal-header>
    <h5 cModalTitle>Service</h5>
    <button [cModalToggle]="scrollableLongContentModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <ng-container *ngTemplateOutlet="longContent"></ng-container>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="scrollableLongContentModal.id" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary" (click)="createUpdateSpeciality()">Save changes</button>
  </c-modal-footer>
</c-modal>

<ng-template #longContent>
<form [formGroup]="createUpdateSpecialityForm" cForm (ngSubmit)="createUpdateSpecialityForm.valid" autocomplete="off">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label cLabel>Name</label>
                <app-text-input icon="cilUser" formControlName="name" [label]='"Name"'></app-text-input>
            </div>
        </div>
    </div>
</form>
</ng-template>
