<c-modal #scrollableLongContentModal id="scrollableLongContentModal" size="xl" (visibleChange)="modelToggeled($event)"
  [visible]="visible" scrollable>
  <c-modal-header>
    <h5 cModalTitle>Medicine</h5>
    <button [cModalToggle]="scrollableLongContentModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <ng-container *ngTemplateOutlet="longContent"></ng-container>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="scrollableLongContentModal.id" cButton color="secondary">
      Close
    </button>
    <button [disabled]="!createUpdateMedicineForm.valid" cButton color="primary" (click)="createUpdateMedicineForm.valid && createUpdateMedicine()">Save changes</button>
  </c-modal-footer>
</c-modal>

<ng-template #longContent>
<form [formGroup]="createUpdateMedicineForm" cForm (ngSubmit)="createUpdateMedicineForm.valid" autocomplete="off">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label cLabel>Name</label>
                <app-text-input icon="" formControlName="name" [label]='"Name"'></app-text-input>
            </div>
        </div>
    </div>
</form>
</ng-template>
