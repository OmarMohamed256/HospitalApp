<c-nav variant="tabs">
  <c-nav-item>
    <a [active]="true" [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="0" cNavLink>
      Patient Information
    </a>
  </c-nav-item>
  <c-nav-item>
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink>
      Appointments
    </a>
  </c-nav-item>
  <c-nav-item>
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="2" cNavLink>
      Invoices
    </a>
  </c-nav-item>
  <c-nav-item>
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="3" cNavLink>
      Packages
    </a>
  </c-nav-item>
</c-nav>
<c-tab-content #tabContent="cTabContent" [activeTabPaneIdx]="1">
  <c-tab-pane class="p-3">
    <form>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" disabled>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" disabled id="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="Phone">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="full-name" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="full-name">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option value="2">Male</option>
              <option value="3">Female</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </c-tab-pane>
  <c-tab-pane class="p-3">

  </c-tab-pane>
  <!-- example: *ngIf activeTabPaneIdx === 0 disables third cNavLink -->
  <c-tab-pane class="p-3">

  </c-tab-pane>

  <c-tab-pane class="p-3">

  </c-tab-pane>
</c-tab-content>
