<c-modal #scrollableLongContentModal id="scrollableLongContentModal" size="xl" (visibleChange)="modelToggeled($event)" [visible]="visible" scrollable>
    <c-modal-header>
      <h5 cModalTitle>Modal title</h5>
      <button [cModalToggle]="scrollableLongContentModal.id" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <ng-container *ngTemplateOutlet="longContent"></ng-container>
    </c-modal-body>
    <c-modal-footer>
      <button [cModalToggle]="scrollableLongContentModal.id" cButton color="secondary">
        Close
      </button>
      <button cButton color="primary">Save changes</button>
    </c-modal-footer>
  </c-modal>
  
  <ng-template #longContent>
    <form [formGroup]="createUser" cForm (ngSubmit)="createUser.valid && logForm()" autocomplete="off">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label cLabel>User Name</label>
            <app-text-input icon="cilUser"
              [formControl]='$any(createUser.controls["username"])' [label]='"User Name"'></app-text-input>
              
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label cLabel>Email</label>
            <app-text-input icon="cilEnvelopeClosed"
              [formControl]='$any(createUser.controls["email"])'  [label]='"Email"'></app-text-input>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label cLabel>Age</label>
            <app-text-input icon="cilUser"
              [formControl]='$any(createUser.controls["age"])' [label]='"Age"'></app-text-input>
              
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label cLabel>Full Name</label>
            <app-text-input icon="cilEnvelopeClosed"
              [formControl]='$any(createUser.controls["fullName"])'  [label]='"Full Name"'></app-text-input>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label cLabel>Phone Number</label>
            <app-text-input icon="cilUser"
              [formControl]='$any(createUser.controls["phoneNumber"])' [label]='"Phone Number"'></app-text-input>
              
          </div>
        </div>
        <div class="col">
          <label cLabel>Role</label>
            <select name="role"  aria-label="role" cSelect [formControl]="$any(createUser.controls['role'])">
              <option disabled value="" selected>Role</option>
              <option *ngFor="let role of roles" [value]="role">
                {{role}}
              </option>
            </select>
        </div>
      </div>
      <div class="row" *ngIf="createUser.value.role == 'Doctor'">
        <div class="col">
          <div class="mb-3">
            <label cLabel>Phone Number</label>
            <div *ngFor="let item of $any(createUser.controls['doctorWorkingHours']).controls; let i = index" [formGroupName]="i">
              <input formControlName="startTime" placeholder="Enter startTime">
              <input formControlName="endTime" placeholder="Enter endTime">
            </div>
          </div>
        </div>
        <div class="col">
          <label cLabel>Speciality</label>
            <select name="doctorSpecialityId"  aria-label="doctorSpecialityId" cSelect [formControl]="$any(createUser.controls['doctorSpecialityId'])">
              <option disabled value="" selected>Speciality</option>
              <option *ngFor="let speciality of specialityList" [value]="speciality.id">
                {{speciality.name}}
              </option>
            </select>
        </div>
      </div>
    </form>
  </ng-template>
